<div class="container">
    <div class="tasks" >
        <div class="task" *ngFor="let task of tasks" [style.backgroundColor]="task.color">
            <a href="" routerLink="/task/detail/{{task.id}}">
                <p><strong>{{ task.tarefa }}</strong></p>
                <br/>
                <p>{{ task.descricao }}</p>
            </a>
        </div>
    </div>
</div>
